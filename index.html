<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rune Combiner</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.min.css">
</head>

<body>
    <div id="app">
        <input v-model="search" placeholder="Rune" class="rune-search">
        <ul>
            <li v-for="rune in runes | filterBy search in 'name'" class="rune-box">
                <p><img src="{{rune.image}}" alt="" class="rune-img"></p>
                <p class="rune-sub">Rune</p>
                <p><b class="rune-name">{{ rune.name }}</b></p>
                <div class="rune-prop-box">
                    <h3>Weapon</h3>
                    <p class="rune-prop">{{ rune.properties.weapon }}</p>
                    <h3>Armor / Helm</h3>
                    <p class="rune-prop">{{ rune.properties.armorHelm }}</p>
                    <h3>Shield</h3>
                    <p class="rune-prop">{{ rune.properties.shield }}</p>
                    <h3>Required Level</h3>
                    <p class="rune-prop">{{ rune.requiredLevel }}</p>
                </div>
            </li>
        </ul>
    </div>
    <script src="js/vue.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
